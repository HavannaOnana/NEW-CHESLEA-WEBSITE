<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/table.css">
</head>
<body>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <div class="nav_bar">
        <img src="/static/images/chelsea_logo.png" alt="" width="17%">
        <a href="/home.html">Home</a>
        <a href="/news.html">News</a>
        <a href="/table.html">Table</a>
        <a href="#trophy_cabinet">Trophy Cabinet</a>
    </div>

    <div class="epl_table">
        <div class="background"></div>
        <h1>Epl Table</h1>
    </div>

   <img class="premier_logo" src="/static/images/EPL LOGOS/premier_league_logo.png" alt="" width="10%">


   <table class="table">
     
      <tr class="header">
        <th class="close">Position</th>
        <th class="open">Club</th>
        <th>Played</th>
        <th>Won</th>
        <th>Drawn</th>
        <th>Lost</th>
        <th>GD</th>
        <th>Points</th>
      </tr>

      <tr class="liverpool">
        <th class="position">1.</th>
        <th class="club"><img src="/static/images/EPL LOGOS/liverpool.png" alt="" width="23%">Liverpool</th>
        <th>20</th>
        <th>13</th>
        <th>6</th>
        <th>1</th>
        <th>23</th>
        <th class="points">45</th>
      </tr>

      <tr class="aston_villa">
        <th>2.</th>
        <th class="club"><img src="/static/images/EPL LOGOS/aston_villa.png" alt="" width="23%">Aston Villa</th>
        <th>20</th>
        <th>12</th>
        <th>3</th>
        <th>4</th>
        <th>16</th>
        <th class="points">42</th>
      </tr>

      <tr class="man_city">
        <th>3.</th>
        <th class="club"><img src="/static/images/EPL LOGOS/mancity.png" alt="" width="23%">Man City</th>
        <th>19</th>
        <th>12</th>
        <th>4</th>
        <th>3</th>
        <th>24</th>
        <th class="points">40</th>
      </tr>

      <tr class="arsenal">
        <th>4.</th>
        <th class="club"><img src="/static/images/EPL LOGOS/arsenal_logo.png" alt="" width="23%">Arsenal</th>
        <th>20</th>
        <th>12</th>
        <th>4</th>
        <th>4</th>
        <th>17</th>
        <th class="points">40</th>
      </tr>

   </table>









</body>
</html>
